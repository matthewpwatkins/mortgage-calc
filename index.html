<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mortgage Calc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mortgage Calc</a>
        </div>
    </nav>

    <main id="app" role="main" class="container-fluid" style="margin-top: 6rem;">
        <div class="card">
            <div class="card-body">
                <h3>Parameters</h3>
                <div class="form-group">
                    <label>Loan amount</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" v-model="config.loanAmount">
                    </div>
                    <small class="form-text text-muted">The loan amount (home price - down payment)</small>                    
                </div>

                <h5>Extra payments</h5>
                <div v-for="(extraPayment, extraPaymentIndex) in config.extraPayments" class="row mb-3">
                    <div class="col">
                        <label>Year</label>
                        <input type="number" class="form-control" v-model="extraPayment.year">
                    </div>
                    <div class="col">
                        <label>Month</label>
                        <input type="number" class="form-control" v-model="extraPayment.month">
                    </div>
                    <div class="col">
                        <label>Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" v-model="extraPayment.amount">
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div v-for="(option, optionIndex) in config.options" class="col">
                        <h5>Rate Option #{{ optionIndex + 1}}</h5>
                        <div class="form-group">
                            <label>Term</label>
                            <select class="form-control" v-model="option.term">
                                <option value="360">30-year fixed</option>
                                <option value="180">15-year fixed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Rate</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="number" class="form-control" v-model="option.rate">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" v-on:click="calculateAll" class="btn btn-primary float-right">Calculate</button>
            </div>
        </div>

        <div class="row mt-4">
            <div v-for="(schedule, scheduleIndex) in schedules" class="col">
                <h5>Monthly P&I Payment: ${{ Number(schedule.monthlyPayment.toFixed(2)).toLocaleString('en') }}</h5>
                <table class="table table-bordered table-striped table-sm mt-3">
                    <thead class="thead-dark">
                        <tr>
                            <th>Yr</th>
                            <th>Mo</th>
                            <th>Prin.</th>
                            <th>Int.</th>
                            <th>Cum. principal</th>
                            <th>Cum. interest</th>
                            <th>Rem. balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-for="(year, yearIndex) in schedule.years">
                            <tr v-for="(payment, paymentIndex) in year.payments"
                                :class="paymentIndex == 11 ? 'table-info' : ''">
                                <td>{{ yearIndex + 1 }}</td>
                                <td>{{ paymentIndex + 1 }}</td>
                                <td>${{ Number((payment.principal + payment.extraPaymentAmount).toFixed(2)).toLocaleString('en') }}
                                </td>
                                <td>${{ Number(payment.interest.toFixed(2)).toLocaleString('en') }}</td>
                                <td>${{ Number(payment.cumulativePrincipal.toFixed(2)).toLocaleString('en') }}</td>
                                <td>${{ Number(payment.cumulativeInterest.toFixed(2)).toLocaleString('en') }}</td>
                                <td>${{ Number(payment.remainingBalance.toFixed(2)).toLocaleString('en') }}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
